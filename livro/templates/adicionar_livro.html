{% extends 'base.html' %}

{% block content %}
<main>
    <section>
        <h2>Cadastro de Livros</h2>
        <form id="form-cadastro-livros" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="id_titulo">Título do Livro</label>
                {{ form.titulo }}
            </div>
            <div>
                <label for="id_autor">Autor</label>
                {{ form.autor }}
            </div>
            <div>
                <label for="id_genero">Gênero</label>
                {{ form.genero }}
            </div>
            <div>
                <label for="id_descricao">Descrição</label>
                {{ form.descricao }}
            </div>
            <div>
                <label for="id_preco">Preço</label>
                {{ form.preco }}
            </div>
            <div>
                <label for="id_data_publicacao">Ano de Publicação</label>
                {{ form.ano_publicacao }}
            </div>
            <div>
                <label for="id_imagem">Capa do Livro</label>
                {{ form.imagem }}
            </div>
            <div>
                <button type="submit">Cadastrar Livro</button>
            </div>
        </form>
    </section>
</main>
{% endblock %}
