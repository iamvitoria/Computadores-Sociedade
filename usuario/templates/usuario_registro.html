<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
</head>
<body>
    <h1>Registro de Usuário</h1>
    <form id="registroForm" method="post" action="{% url 'usuario_registro' %}" onsubmit="return validarSenha() && redirecionarParaLogin()">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <button type="button" onclick="preencherEndereco()">Preencher Endereço</button>
        <br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" readonly>
        <br>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
        <br>
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
        <br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly>
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly>
        <br>
        <input type="submit" value="Registrar">
    </form>

    <script>
        function preencherEndereco() {
            var cep = document.getElementById('cep').value;
            var cepUrl = 'http://viacep.com.br/ws/' + cep + '/json/';

            fetch(cepUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('logradouro').value = data.logradouro || '';
                    document.getElementById('bairro').value = data.bairro || '';
                    document.getElementById('cidade').value = data.localidade || '';
                    document.getElementById('estado').value = data.uf || '';
                })
                .catch(error => console.error('Erro ao buscar o endereço:', error));
        }

        function validarSenha() {
            var senha = document.getElementById('senha').value;
            var confirmarSenha = document.getElementById('confirmarSenha').value;

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return false;
            }

            return true;
        }

        function redirecionarParaLogin() {
            window.location.href = "{% url 'usuario_login' %}";
            return true;
        }
    </script>
</body>
</html>
