{% extends 'base.html' %}

{% block content %}

    <main>
        <section class="profile-section">
            <div class="profile-header">
                <img src="profile-pic.jpg" alt="Foto do perfil" width="100" height="100">
                <div class="profile-info">
                    <h2>Nome do Usuário</h2>
                    <p>email@exemplo.com</p>
                </div>
            </div>
            <div class="profile-details">
                <h3>Informações do Perfil</h3>
                <ul>
                    <li><strong>Nome:</strong> Nome do Usuário</li>
                    <li><strong>Email:</strong> email@exemplo.com</li>
                    <li><strong>Localização:</strong> Cidade, Estado</li>
                    <li><strong>Membro desde:</strong> Janeiro de 2023</li>
                    <!-- Adicione mais informações conforme necessário -->
                </ul>
            </div>
            <div class="profile-actions">
                <button class="edit-profile-btn">Editar Perfil</button>
                <button class="logout-btn">Sair</button>
            </div>
        </section>
    </main>

 {% endblock %}
