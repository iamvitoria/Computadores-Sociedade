{% extends 'base.html' %}

{% block content %}

<main>
    <section class="profile-section">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Foto do perfil" width="100" height="100">
            <div class="profile-info">
                <h2>{{ request.user }}</h2>
                <p>{{ user.email }}</p>
            </div>
        </div>
        <div class="profile-details">
            <h3>Informações do Perfil</h3>
            <ul>
                <li><strong>Nome:</strong> {{ user.nome }}</li>
                <li><strong>Email:</strong> {{ user.email }}</li>
                <li><strong>Localização:</strong> {{ user.cidade }}, {{ user.estado }}</li>
                <!-- Adicione mais informações conforme necessário -->
            </ul>
        </div>
        <div class="profile-actions">
            <button class="edit-profile-btn">Editar Perfil</button>
            <a href="#" class="logout-btn">Sair</a>
        </div>
    </section>
</main>

{% endblock %}
